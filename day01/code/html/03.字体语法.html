   <!-- 字体倾斜标签 -->

    <i>wo是倾斜字体</i>
   <br>

    <!-- 字体加粗标签 -->
    <b>我是字体加粗</b>
    <strong>我是字体加粗</strong>
    <!-- 下划线标签 -->
    <sup>2</sup>
    <u>我是下划线标签</u>
    <sub>1</sub>
    <!-- 段落标签
    <p></p>
    -->
    <!-- 常用字符：
        空格标签：&nbsp;

    -->
