<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
    <!-- 
         1,无序列表：ul>li
         2，有序列表：ol>li
            type----"1|a|A|....."设置列表项目符号的类型
         3，自定义列表：dl>dt（集合）+dd（对集合的解释）
            注意：一个dl里面只能有一个dt，可有多个dd

     -->
     <ul>
         <li>111111</li>
         <li>111111</li>
         <li>111111</li>
         <li>111111</li>
         <li>22222</li>
     </ul>
     <ol type="A">
         <li>22222</li>
         <li>22222</li>
         <li>22222</li>
         <li>22222</li>
         <li>22222</li>
     </ol>
     <dl>
         <dt>巴卫巴卫</dt>
         <dd>一名美男子</dd>
         <dd>一个狐狸</dd>
     </dl>


</body>
</html>
