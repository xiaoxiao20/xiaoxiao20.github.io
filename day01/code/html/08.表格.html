<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Document</title>
</head>
<body>
    <!-- 
        表格;行和列
        行：tr
        单元格：td
        table>tr>td
    表格相关属性：
        cellspacing="number" 单元格之间的距离
        cellpadding="number" 单元格内容到边框的距离
        align="left|right|center"  
            在table中加align，表格居中；如想文字居中，给tr或td加align
        注意：
            当单元格中没有内容时，单元格默认情况下会被挤压，想要所有单元格宽高一样，给每个td设置宽高
     -->
     <table width="300" height="300" border="1" 
     bordercolor="pink" cellspacing="0" 
     align="center">
         <tr align="center">
             <td>11</td>
             <td>22</td>
             <td>33</td>
         </tr>
         <tr align="center">
                <td>44</td>
                <td>55</td>
                <td>66</td>
            </tr>
            <tr align="center">
                    <td>77</td>
                    <td>88</td>
                    <td>99</td>
            </tr>
     </table>
</body>
</html>
